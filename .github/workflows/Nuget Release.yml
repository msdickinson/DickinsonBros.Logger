  
name: .NET Core

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Run Unit Tests
      run: dotnet build -configuration Release
    - name: Run Unit Tests
      run: dotnet test -- verbosity normal 
    - name: Pack
      run: dotnet pack "DickinsonBros.Logger" -c Release  -p:PackageID="DickinsonBros.Logger"

    - name: Publish Package
      run: dotnet nuget push ./DickinsonBros.Logger/bin/Release/*.nupkg -k ${{ secrets.NugetKey }} -s https://api.nuget.org/v3/index.json
  
